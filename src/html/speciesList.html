<div class="row">
  <div class="col-md-6">
    <table class="table table-striped">
      <thead>
        <tr>
         <th>Name</th>
         <th>Hair color</th>
        <tr>
      <thead>
      <tbody>
        <tr data-ng-repeat="species in ctrl.speciesList">
          <td>{{species.name}}</td>
          <td data-high-light="none" data-value="species.hair_colors">{{species.hair_colors|naFilter}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
